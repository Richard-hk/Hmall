{include file='common/style' /}
<title>产品规格</title>
</head>

<body>

    <div class="cl pd-5 bg-1 bk-gray mt-20">
       
        <span class="r"><a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                href="javascript:location.replace(location.href);" title="刷新">
                <i class="Hui-iconfont">&#xe68f;</i></a></span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg">
            <thead>
                <tr>
                    <th scope="col" colspan="9">当前产品编号：<span
                            style="color:#DD514C">{$good_spu_id}</span>&emsp;&emsp;名称：<span
                            style="color:#DD514C">{$good_name}</span><span class="r">共有数据：<strong>{$count}</strong>
                            条</span> </th>
                </tr>
                <tr class="text-c">
                    <th width="50">id</th>
                    <th width="100">图片</th>
                    <th width="50">操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name='list' id='spu_pic'}
                <tr class="text-c">
                    <th>{$spu_pic.spu_pic_id}</th>
                    <th><img style="height: 80px;height:80px;" src="{$spu_pic.spu_pic_src}"></th>
                    <td class="f-14 product-brand-manage">
                        <a style="text-decoration:none" class="ml-5" onClick="active_del('{$spu_pic.spu_pic_id}')"
                            href="javascript:;" title="删除">
                            <i class="Hui-iconfont">&#xe6e2;</i>
                        </a>
                    </td>
                </tr>
                {/volist}

            </tbody>
        </table>
    </div>
</body>



<script type="text/javascript">


    function product_list_child__edit(good_sku_id)//品牌编辑
    {
        var index = layer.open({
            type: 2,
            title: 'sku编辑',
            content: "productListChildEdit?good_sku_id=" + good_sku_id
        });
        layer.full(index);
    }
    function active_del(spu_pic_id) //单个删除
    {

        layer.confirm('确定要删除图片吗？', function (index) {
            $.ajax(
                {
                    url: 'productListPictureDelete/spu_pic_id/' + spu_pic_id,
                    type: 'POST',
                    dataType: 'json',
                    success: function (result) {
                        if (result == 1) {
                            layer.msg('图片删除成功', { icon: 1, time: 1111 });
                            setTimeout('window.location.reload()', 1111);
                        } else {
                            layer.msg('无法删除', { icon: 1, time: 2222 });
                        }
                    },
                    error: function (result) {
                        layer.msg('服务器暂时出现问题，请稍后重试', { icon: 1, time: 1111 });
                    }
                });
        });
    }
 
</script>

</html>
